name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Initialize Capacitor Android (if needed)
        run: |
          cd frontend
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Add camera permission for QR code scanning
        run: |
          cd frontend/android/app/src/main
          # Add CAMERA permission before closing </manifest>
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.CAMERA" />' AndroidManifest.xml
          # Add MLKit barcode metadata before closing </application>
          sed -i '/<\/application>/i \        <meta-data android:name="com.google.mlkit.vision.DEPENDENCIES" android:value="barcode_ui" />' AndroidManifest.xml

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > frontend/android/app/google-services.json

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          printf '%s' "$KEYSTORE_BASE64" | tr -d '\n\r ' | base64 -d > frontend/android/app/keystore.jks

      - name: Inject signing config
        run: |
          cd frontend/android/app
          sed -i '/android {/a \
              signingConfigs {\
                  release {\
                      storeFile file("keystore.jks")\
                      storePassword System.getenv("KEYSTORE_PASSWORD")\
                      keyAlias System.getenv("KEY_ALIAS")\
                      keyPassword System.getenv("KEYSTORE_PASSWORD")\
                  }\
              }' build.gradle
          sed -i '/buildTypes {/,/release {/ { /release {/a \
                  signingConfig signingConfigs.release
          }' build.gradle

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: haushaltsplaner-app
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
