name: Build APK

on:
  push:
    branches: [ main, claude/deploy-backend-server-0TRwy ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Initialize Capacitor Android (if needed)
        run: |
          cd frontend
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build APK
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: haushaltsplaner-app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
