version: '3.8'

services:
  backend:
    build: ./backend
    container_name: haushaltsplaner-backend
    ports:
      - "3000:3000"  # Nur Backend nach außen
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - haushaltsplaner-network
    # Sicherheits-Optionen
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Ressourcen-Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:4.4
    container_name: haushaltsplaner-mongo
    # ❌ WICHTIG: Port NICHT nach außen exponieren!
    # ports:
    #   - "27017:27017"  # NUR intern im Docker-Netzwerk
    environment:
      # ✅ MongoDB-Authentifizierung aktivieren
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    restart: unless-stopped
    networks:
      - haushaltsplaner-network
    # Sicherheits-Optionen
    security_opt:
      - no-new-privileges:true
    # Ressourcen-Limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: MongoDB Admin Interface (NUR für Entwicklung/Debugging)
  # ⚠️ In Production NICHT verwenden oder nur über VPN erreichbar!
  mongo-express:
    image: mongo-express:latest
    container_name: haushaltsplaner-mongo-express
    profiles:
      - admin  # Nur mit --profile admin starten
    # ❌ NICHT nach außen exponieren in Production!
    # Verwende stattdessen SSH-Tunnel oder VPN
    ports:
      - "127.0.0.1:8081:8081"  # Nur localhost (SSH-Tunnel nutzen)
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD}
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - haushaltsplaner-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  haushaltsplaner-network:
    driver: bridge
    # Netzwerk-Isolation
    internal: false  # false, weil Backend nach außen kommunizieren muss
