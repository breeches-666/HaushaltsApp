# Nginx Reverse Proxy Konfiguration für HaushaltsApp Backend
# Speichere diese Datei unter: /etc/nginx/sites-available/haushaltsapp-backend

# Rate Limiting - Schutz vor DDoS
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;

# Upstream für Backend
upstream haushaltsapp_backend {
    server localhost:3000;
    keepalive 64;
}

# HTTP Server - Leitet zu HTTPS um
server {
    listen 80;
    listen [::]:80;
    server_name backend.app.mr-dk.de;  # ÄNDERE DIES ZU DEINER DOMAIN!

    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Alles andere zu HTTPS umleiten
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backend.app.mr-dk.de;  # ÄNDERE DIES ZU DEINER DOMAIN!

    # SSL Zertifikate (werden von Certbot automatisch eingefügt)
    # ssl_certificate /etc/letsencrypt/live/backend.app.mr-dk.de/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/backend.app.mr-dk.de/privkey.pem;

    # SSL Konfiguration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers (falls benötigt)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Request-Größe
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/haushaltsapp-backend-access.log;
    error_log /var/log/nginx/haushaltsapp-backend-error.log warn;

    # Health Check Endpoint (kein Rate Limiting)
    location /health {
        proxy_pass http://haushaltsapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Login/Register Endpoints (strenges Rate Limiting)
    location ~ ^/api/(login|register) {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://haushaltsapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Endpoints (normales Rate Limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://haushaltsapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Alle anderen Requests
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://haushaltsapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # OPTIONS Requests für CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin '*' always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}
